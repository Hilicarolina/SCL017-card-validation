<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Card Validation</title>
      <link href="style.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/6826bddc46.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="wrapper">
         <div class="portalpago">
           <div class="logo-portalpago">
             <h1>G&G</h1>
             </div>
           <h2>Portal de pago</h2>
             <div class="form">
                  <div class="card space icon-relative">
                    <label for="inputTitular" class="label">Titular de la tarjeta:</label>
                     <input type="text" class="input" id="inputTitular" autocomplete="off">
                     <i class="fas fa-user"></i>
                     <div class="field" id="hiddenField">*Campo obligatorio</div>
                     <div class="error-user" id="errorUser">*Campo obligatorio</div>
                  </div>
                 <div class="card space icon-relative">
                     <label class="label">NÃºmero de tarjeta:</label>
                     <input type="text" class="input" id="textElement" maxlength="19">
                     <i class="far fa-credit-card"></i>
                     <div class="field" id="hiddenFieldNumber">*Campo obligatorio</div>
                    <div class="error-number" id="errorNumero">*Campo obligatorio</div>
                </div>
                <div class="card-grp ">
                    <div class="card-item space icon-relative">
                       <label class="label">Fecha vencimiento:</label>
                      <input type="text" id="expiration" class="input" maxlength="5" placeholder="00/00">
                      <i class="far fa-calendar-alt"></i>
                      <div class="field" id="hiddenFieldExp">*Campo obligatorio</div>
                      <div class="error-exp" id="errorExp">*Campo obligatorio</div>
  
                    </div>
                    <div class="card-item icon-relative">
                       <label class="label">CVV:</label>
                       <input type="text" id="security" class="input" maxlength="3" placeholder="000">
                       <i class="fas fa-lock"></i>
                       <div class="error-seguridad" id="errorSeguridad">*Campo obligatorio</div>
                   </div>
               </div>
               <div class="card space icon-relative">
                 <label class="label">Monto a pagar:</label>
                 <input type="text" class="input" id="cash" placeholder=".CLP">
                 <i class="fas fa-dollar-sign"></i>
                 <div class="field" id="hiddenFieldCash">*Campo obligatorio</div>
                 <div class="error-money" id="errorMoney">*Campo obligatorio</div>
               </div>
               <button  name="button" class="btn" id="btn">Usar esta tarjeta</button>
  
          </div>
      </div>
    </div>
     <p id="demo"></p>
     <script src="index.js" type="module"></script>
   </body>
</html>
